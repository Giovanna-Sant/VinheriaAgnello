<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="vinicola, vinhos, contato vinheria, uvas, vinhedos, produção de vinho, vinheria agnello ">
    <meta name="description" content="Entre em contato com a Vinheria Agnello e agende sua visita. Tire dúvidas, faça encomendas de vinhos artesanais e conheça nossos rótulos exclusivos.">

    <title>Contato - Vinheria Agnello</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header >
        <ul>
            <a href="historia.html">Nossa história</a>
            <a href="galeria.html">Galeria</a>
            <a href="../../index.html"><img id="logo" src="../assets/img/Vinheria Agnello.png" class="animarLogo" alt="Logo"></a>
            <a href="produtos.html">Produtos</a>
            <a href="contato.html">Contato</a>
        </ul>
    </header>
    <main class="conteudo">
        <h1>Fale Conosco</h1>
        <p>Entre em contato para agendar uma visita, fazer encomendas ou tirar dúvidas.</p>
        <br>

        <div class="tudo">

            <form class="contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>

                <button type="submit" class="btn">Enviar</button>

                <button type="reset">Limpar</button>


            </form>
            <div class="localizacao">
                <h2>Onde estamos</h2>
                <br>
                <div class="imagem-contato">
                    <img src="../assets/img/loja.jpg" alt="Imagem da Loja - Ficticia">
                </div>
                <br>
                <p>Rua das Vinhas, 123 - São Paulo/SP</p>
            </div>
        </div>

    </main>
    <footer>
        <p>&copy; 2025 Vinheria Agnello. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
